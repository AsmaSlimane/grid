<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pad</title>
    <style>/* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        /* Style for the calculator container */
        .calculator {
            display: flex;
            flex-direction: column;
            width: 250px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* Style for the screen */
        .screen {
            background-color: #222;
            padding: 10px;
            text-align: right;
        }
        
        #display {
            width: 100%;
            height: 40px;
            border: none;
            font-size: 1.5em;
            text-align: right;
            background-color: #222;
            color: #fff;
        }
        
        /* Grid layout for the buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        button {
            background-color: #444;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        /* Button for "=" should span two columns */
        button:nth-child(15) {
            grid-column: span 2;
        }
        
        button:active {
            background-color: #666;
        }
        </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
